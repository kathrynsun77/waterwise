name: WaterWise
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter

  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  mysql1: ^0.20.0
  http: ^0.13.4
  pin_code_fields: ^7.3.0
  bottom_navy_bar: ^6.0.0
  animations: ^2.0.7
  shared_preferences: ^2.0.9
  image_picker: ^0.8.4+4
  flutter_local_notifications: ^9.3.0
  pdf: ^3.10.4
  url_launcher: ^6.1.11
  d_chart: ^2.2.11
  dio: ^5.2.1+1
  flutter_pdfview: ^1.3.1
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4
  firebase_database: ^10.2.3
  firebase_remote_config: ^4.2.3
  firebase_auth: ^4.6.3
  open_file: ^3.3.2
  pdf_viewer_plugin: ^2.0.1
#  d_method: 0.2.1


dev_dependencies:
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
